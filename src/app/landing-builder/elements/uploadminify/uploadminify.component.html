
<div>
    <div class="uk-hidden">
        <input #fieldfileinput type="file" (change)="onFileSelect($event)" />
    </div>

    <div class="uk-card uk-card-default uk-padding-small">
        <div class="uk-grid-collapse" uk-grid>
            <div class="uk-width-expand">
                <p class="uk-margin-remove-bottom uk-margin-remove-top">USE YOUR OWN IMAGE</p>
                <progress min="0" max="100" class="uk-margin-remove-top uk-progress" #uploadimageprogress></progress>
            </div>
            <div class="uk-width-auto">
                <button type="button" (click)="openFileInput()" class="uk-button uk-button-primary" uk-tooltip="title: Upload; pos: top">
                    <span uk-icon="icon: upload"></span>
                </button>
            </div>
        </div>
    </div>
</div>
