<div class="uk-background-cover uk-panel uk-flex uk-flex-center uk-flex-middle uk-width-1-1" style="background-image: url(assets/sasa_cover_pwrsites.jpg);" uk-height-viewport>

	<!-- SOCIALMEDIA CONTACT -->
	<div class="uk-position-bottom-right uk-padding">
		<a href="#" uk-icon="icon: heart" uk-tooltip="title: SOCIAL; pos: top"></a>
	</div>
	<!-- SOCIALMEDIA CONTACT END -->

	<div class="uk-width-1-1 uk-grid-collapse" uk-grid>
		<div class="uk-width-1-4 uk-width-1-3@xl">
		</div>
		<div class="uk-width-expand@l uk-padding uk-animation-slide-right uk-card uk-card-hover uk-card-hover-dark uk-transition uk-light uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
			<div class="uk-grid-small" uk-grid>
				<div class="uk-width-expand@l uk-margin-auto-vertical">
					<img src="assets/logo_pwrsite_vrt_dualwhite.png">
					<h2 class="uk-margin-remove uk-text-nowrap">1 CLIC <strong>FREE</strong> WEBSITE</h2>
					<p class="uk-margin-remove uk-text-uppercase">Star now <strong>100% free</strong>, by introducing your email <span uk-icon="icon: triangle-down"></span> </p>

					<!-- LOGIN -->
					<form class="uk-margin-small" (ngSubmit)="doLogin()">
						<div class="uk-grid-small uk-child-width-1-2@l" uk-grid>
							<div>
								<input type="email" class="uk-input uk-form-small" placeholder="Email" [(ngModel)]="email" name="email" />
							</div>
							<div>
								<input type="password" class="uk-input uk-form-small"  placeholder="Password"  [(ngModel)]="password" name="password"/>
							</div>
						</div>
						<button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-top uk-button-small">ACCESS NOW</button>
					</form>
					<!-- LOGIN END -->	

					<!-- PROPERTIES -->
					<div class="uk-child-width-1-5@l uk-grid-row-small" uk-grid>
						<div class="uk-text-center">
							<img src="assets/icons/ssl_color.svg" uk-tooltip="title: SECURE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/shopping-bag_color.svg" uk-tooltip="title: E-COMMERCE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/domain-registration_color.svg" uk-tooltip="title: DOMAIN; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/chromatic_color.svg" uk-tooltip="title: CUSTOMIZABLE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/smartphone_color.svg" uk-tooltip="title: RESPONSIVE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/clipboard_color.svg" uk-tooltip="title: DATABASE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/shopping-bag_color.svg" uk-tooltip="title: E-COMMERCE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/domain-registration_color.svg" uk-tooltip="title: DOMAIN; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/chromatic_color.svg" uk-tooltip="title: CUSTOMIZABLE; pos: bottom" style="max-width: 35px">
						</div>
						<div class="uk-text-center">
							<img src="assets/icons/easy-installation_color.svg" uk-tooltip="title: SIMPLE; pos: bottom" style="max-width: 35px">
						</div>
					</div>
					<!-- PROPERTIES END-->


				</div>
				<div class="uk-width-1-2@l uk-margin-auto-vertical uk-text-center">
					<!-- PWRSITES LAYOUTH MARKER -->
					<div>
						<div class="uk-inline uk-dark">
							<img src="assets/pwrsite_layouth_single.png" style="max-height: 80vh">
							<a class="uk-position-absolute uk-transform-center" style="left: 1%; top: 10%" href="#" uk-marker uk-tooltip="title: Cover Images; pos: top"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 54%" href="#" uk-marker uk-tooltip="title: Video; pos: top"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 20%; top: 0%" href="#" uk-marker uk-tooltip="title: Domain; pos: top"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 50%; top: 10%" href="#" uk-marker uk-tooltip="title: Your Brand; pos: bottom"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 50%; top: 72%" href="#" uk-marker uk-tooltip="title: Easy Content; pos: left-center"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 90%; top: 7%" href="#" uk-marker uk-tooltip="title: SocialMedia; pos: bottom"></a>
							<a class="uk-position-absolute uk-transform-center" style="left: 10%; top: 35%" href="#" uk-marker uk-tooltip="title: Unlimited; pos: right-center"></a>
						</div>
					</div>
					<!-- PWRSITES LAYOUTH MARKER END-->
				</div>
			</div>
		</div>
	</div>
</div>
