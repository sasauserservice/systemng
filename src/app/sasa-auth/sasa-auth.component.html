<div class="uk-background-cover uk-panel uk-flex uk-flex-center uk-flex-middle uk-width-1-1 uk-background-secondary" uk-height-viewport>

	<!-- SOCIALMEDIA CONTACT -->
	<div class="uk-position-bottom-right uk-padding uk-hidden">
		<a href="#" uk-icon="icon: heart" uk-tooltip="title: SOCIAL; pos: top"></a>
	</div>
	<!-- SOCIALMEDIA CONTACT END -->

	<div class="uk-width-1-2 uk-align-center uk-text-center">

		<img src="assets/tumbleusa_eventsb.png" style="max-width: 25%;">

		<!-- LOGIN -->
		<form class="uk-margin-small" (ngSubmit)="doLogin()">
			<div class="uk-grid-small uk-child-width-1-2@l" uk-grid>
				<div>
					<input type="email" class="uk-input uk-form-small" placeholder="Email" [(ngModel)]="email" name="email" />
				</div>
				<div>
					<input type="password" class="uk-input uk-form-small"  placeholder="Password"  [(ngModel)]="password" name="password"/>
				</div>
			</div>
			<button type="submit" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-top uk-button-small">ACCESS NOW</button>
		</form>
		<!-- LOGIN END -->	

	</div>
</div>
