<div class="uk-width-1-2@m uk-align-center uk-card-body uk-card uk-card-default">
    <h1>Ingresar</h1>
    <form (ngSubmit)="doLogin()">
        <div class="uk-margin">
            <input type="email" class="uk-input" placeholder="Email" [(ngModel)]="email" name="email" />
        </div>
        <div class="uk-margin">
            <input type="password" class="uk-input"  placeholder="Password"  [(ngModel)]="password" name="password"/>
        </div>
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">ENTRAR</button>
    </form>
</div>
