<div class="uk-setion">

</div>
<button (click)="addPenalty()" class="uk-button uk-button-primary uk-width-1-1">
    ADD PENALTY
</button> 
<div uk-grid class="uk-child-width-1-2">
    <div *ngFor="let penalty of penalties; let i=index">
        <div *ngIf="penalty" class="uk-margin">
            <input placeholder="title"   [(ngModel)]="penalty.title" type="text"  class="uk-input">
            <textarea placeholder="desc" [(ngModel)]="penalty.json.desc" name="" id="" cols="30" rows="10" class="uk-input"></textarea>
            <input [(ngModel)]="penalty.points" type="number" class="uk-input">
        </div>
    </div>
</div>
<button *ngIf="penalties.length > 0" (click)="sendPenalties()" class="uk-button uk-button-primary uk-width-1-1">
    SAVE
</button>







<div>
    <h1>LIST</h1>
</div>
 
<table class="uk-table uk-table-hover">
    <thead> 
        <tr>
            <td>
                TITLE
            </td>
            <td>
                DESC
            </td>
            <td>
                POINTS
            </td>
            <td>
                
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let penalty of penaltiesList">
            <td>{{penalty.title}}</td>
            <td>{{penalty.data.desc}}</td>
            <td>{{penalty.points}}</td>
            <td>
                <button (click)="openEdit(penalty)"  type="button" uk-toolti="EDIT"  class="uk-button-primary uk-icon-button"><i uk-icon="pencil"></i></button>
                <button (click)="deletePenalty(penalty.id)" type="button" uk-toolti="DELETE"  class="uk-button-danger uk-icon-button"><i uk-icon="trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>









 
<div #modaledition uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Edit
        </h2>
         <div *ngIf="currentEdition">
            <div *ngIf="currentEdition.title">
                <input placeholder="title"   [(ngModel)]="currentEdition.title" type="text"  class="uk-input">
                <textarea placeholder="desc" [(ngModel)]="currentEdition.data.desc" name="" id="" cols="30" rows="10" class="uk-input"></textarea>
                <input [(ngModel)]="currentEdition.points" type="number" class="uk-input">
            </div>
         </div>
            {{currentEdition | json}}
 
        <p class="uk-text-right">
            <button (click)="update()" class="uk-button uk-button-primary uk-modal-close" type="button">UPDATE</button>
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
        </p>
    </div>
</div>
