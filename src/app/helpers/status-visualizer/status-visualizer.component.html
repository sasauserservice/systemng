<div class="uk-flex">
    <div *ngIf="mode">
        <span uk-tooltip="title: MAIN; pos: top" uk-icon="icon: warning; ratio: 0.75" style="background-color: orange !important; border-radius: 500px; padding: 2px; color: white;"></span>
        <span uk-tooltip="title: PENALTY; pos: top" uk-icon="icon: warning; ratio: 0.75" style="background-color: rgb(255, 0, 85) !important; border-radius: 500px; padding: 2px; color: rgb(51, 51, 51);"></span>
    </div>

    <div *ngIf="statusData==0">
        <span uk-tooltip="title: GENERAL; pos: top" uk-icon="icon: warning; ratio: 0.75" style="background-color: orange !important; border-radius: 500px; padding: 2px; color: white;"></span>
    </div>
    <div *ngIf="statusData==1">
        <span uk-tooltip="title: GENERAL; pos: top" uk-icon="icon: check; ratio: 0.75" style="background-color: rgb(0, 255, 136) !important; border-radius: 500px; padding: 2px; color: rgb(75, 75, 75);"></span>
    </div>
</div>
